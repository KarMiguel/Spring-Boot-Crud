<body>

<div class="container">
  <h2 class="mt-5 mb-4">Seja Bem Vindo !</h2>

  <form id="formRegisterUser">
    <div class="mb-3">
      <label for="id" class="form-label">Id:</label>
      <input class="form-control" id="id" type="number" readonly>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Nome: </label>
      <input type="text" class="form-control" id="name" required placeholder="Informe o Nome">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email: </label>
      <input type="email" class="form-control" id="email" required placeholder="example@gmail.com">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Idade:</label>
      <input class="form-control" id="age" required type="number" placeholder="Informe a idade...">
    </div>
  </form>


  <button type="button" class="btn btn-success" onclick="saveUser()">Salvar</button>
  <button type="button" class="btn btn-warning" onclick="editUser()"> Editar </button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSearchUser">Pesquisar</button>
  <button type="button" class="btn btn-danger" onclick="btnDeleteUser()">Delete</button>


    <div class="modal fade" id="modalSearchUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pesquisar Usu√°rio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="searchName" class="form-label">Informe o Nome:</label>
                            <input type="text" class="form-control" id="searchName">
                        </div>
                        <button type="button" onclick="searchUser()" class="btn btn-success">Buscar</button>
                    </form>

                    <div style="height:250px;overflow:scroll;">
                        <table id="tableResult" class="table mt-4">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody> </tbody>


                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+M5T0dGJj3g5zqkgm8zN5Zq5n4p"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="main.js"></script>
